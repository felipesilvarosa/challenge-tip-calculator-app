<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./css/styles/styles.css" />

		<!-- Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Script -->
		<script src="./js/app.js" defer></script>
	</head>
	<body>
		<header class="header">
			<h1><img src="./images/logo.svg" alt="Splitter Logo" /></h1>
		</header>
		<main>
			<div class="container--action">
				<div class="bill">
					<h4>Bill</h4>
					<input
						class="bill--total"
						type="number"
						placeholder="0"
						data-bill
						min="1"
					/>
				</div>
				<div class="tip">
					<h4>Select Tip %</h4>
					<button class="tip--btn" data-tip value="5">5%</button>
					<button class="tip--btn" data-tip value="10">10%</button>
					<button class="tip--btn" data-tip value="15">15%</button>
					<button class="tip--btn" data-tip value="20">20%</button>
					<button class="tip--btn" data-tip value="50">50%</button>
					<input
						class="tip--custom"
						data-tip
						type="number"
						placeholder="Custom"
					/>
				</div>

				<div class="people">
					<h4>Number of People</h4>
					<input
						class="people--number"
						type="number"
						placeholder="0"
						data-people
						min="1"
					/>
				</div>
			</div>

			<div class="container--results">
				<div class="total">
					<div class="total--card">
						<div>
							<h4>Tip Amount</h4>
							<p>/ person</p>
						</div>
						<h2 data-total-person>$0.00</h2>
					</div>
					<div class="total--card">
						<div>
							<h4>Total</h4>
							<p>/ person</p>
						</div>
						<h2 data-total-value>$0.00</h2>
					</div>
					<input
						class="total--btn--reset disabled"
						type="button"
						value="Reset"
						name=""
						id=""
						data-reset
					/>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Felipe Rosa</a>.
			</div>
		</footer>
	</body>
</html>
